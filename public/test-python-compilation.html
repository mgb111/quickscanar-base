<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Python MindAR Compilation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .test-section.error {
            border-left-color: #f44336;
        }
        
        .test-section.warning {
            border-left-color: #ff9800;
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.warning {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }
        
        .image-preview {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Python MindAR Compilation Test</h1>
        
        <div class="test-section">
            <h3>üéØ Test Your Marker Image</h3>
            <p>This tool will test the Python MindAR compiler with your uploaded marker image.</p>
            
            <button onclick="testPythonCompilation()" id="testBtn">üöÄ Test Python Compilation</button>
            <button onclick="testARExperience()" id="arBtn" disabled>üé≠ Test AR Experience</button>
            <button onclick="clearLog()" id="clearBtn">üóëÔ∏è Clear Log</button>
        </div>
        
        <div class="test-section">
            <h3>üìä Test Results</h3>
            <div id="status" class="status"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>üìù Test Log</h3>
            <div class="log" id="log"></div>
        </div>
        
        <div class="test-section">
            <h3>üñºÔ∏è Image Preview</h3>
            <img id="imagePreview" class="image-preview" style="display: none;">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const testBtn = document.getElementById('testBtn');
        const arBtn = document.getElementById('arBtn');
        const imagePreview = document.getElementById('imagePreview');
        
        let testResults = {};
        
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            log.textContent += `[${timestamp}] ${emoji} ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateProgress(percent) {
            progress.style.width = percent + '%';
        }
        
        function clearLog() {
            log.textContent = '';
            status.textContent = '';
            status.className = 'status';
            updateProgress(0);
            testResults = {};
            arBtn.disabled = true;
            imagePreview.style.display = 'none';
        }
        
        async function testPythonCompilation() {
            try {
                testBtn.disabled = true;
                updateProgress(10);
                updateStatus('Starting Python compilation test...', 'warning');
                
                logMessage('üöÄ Starting Python MindAR compilation test...');
                logMessage('üìã Using experience ID: ee852cc1-e042-444c-bc5b-78ea14d7c73b');
                
                updateProgress(20);
                
                // Step 1: Test .mind file generation
                logMessage('üì§ Sending request to /api/compile-mind...');
                const response = await fetch('/api/compile-mind', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        experienceId: 'ee852cc1-e042-444c-bc5b-78ea14d7c73b'
                    })
                });
                
                updateProgress(40);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                logMessage(`üì• Response status: ${response.status}`);
                logMessage(`‚úÖ .mind generation successful!`);
                logMessage(`üîß Method: ${result.method}`);
                logMessage(`üìÅ File URL: ${result.mindFileUrl}`);
                
                testResults.mindFileUrl = result.mindFileUrl;
                testResults.method = result.method;
                
                updateProgress(60);
                
                // Step 2: Test the generated .mind file
                logMessage('üîç Testing generated .mind file...');
                const mindResponse = await fetch(result.mindFileUrl);
                
                if (!mindResponse.ok) {
                    throw new Error(`Failed to fetch .mind file: ${mindResponse.statusText}`);
                }
                
                const mindFile = await mindResponse.arrayBuffer();
                logMessage(`‚úÖ .mind file accessible, size: ${mindFile.byteLength} bytes`);
                
                // Analyze the .mind file
                const mindArray = new Uint8Array(mindFile);
                const header = new TextDecoder().decode(mindArray.slice(0, 8));
                logMessage(`üìã Header: "${header}"`);
                
                if (header.startsWith('MINDAR')) {
                    logMessage('‚úÖ Valid MindAR header detected');
                } else {
                    logMessage('‚ö†Ô∏è Unexpected header format');
                }
                
                updateProgress(80);
                
                // Step 3: Test AR experience
                logMessage('üé≠ Testing AR experience with generated .mind file...');
                const arResponse = await fetch('/api/ar/ee852cc1-e042-444c-bc5b-78ea14d7c73b');
                
                if (!arResponse.ok) {
                    throw new Error(`AR experience failed: ${arResponse.statusText}`);
                }
                
                const arHtml = await arResponse.text();
                logMessage('‚úÖ AR experience endpoint accessible');
                
                // Check if AR HTML contains expected elements
                if (arHtml.includes('mindar-image')) {
                    logMessage('‚úÖ MindAR component found in AR HTML');
                } else {
                    logMessage('‚ùå MindAR component not found in AR HTML');
                }
                
                if (arHtml.includes('a-video') || arHtml.includes('a-plane')) {
                    logMessage('‚úÖ AR content elements found');
                } else {
                    logMessage('‚ùå AR content elements not found');
                }
                
                updateProgress(100);
                
                // Show image preview
                try {
                    const imageResponse = await fetch('https://pmbrotwuukafunqpttsm.supabase.co/storage/v1/object/public/markers/52acd268-981a-4b6c-8d2a-458ae0223c16/1753709441929-marker.jpg');
                    if (imageResponse.ok) {
                        const blob = await imageResponse.blob();
                        const imageUrl = URL.createObjectURL(blob);
                        imagePreview.src = imageUrl;
                        imagePreview.style.display = 'block';
                        logMessage('üñºÔ∏è Marker image preview loaded');
                    }
                } catch (e) {
                    logMessage('‚ö†Ô∏è Could not load image preview');
                }
                
                updateStatus('‚úÖ Python compilation test completed successfully!', 'success');
                arBtn.disabled = false;
                
                logMessage('üéâ Test completed successfully!');
                logMessage(`üìä Summary:`);
                logMessage(`   - Method: ${result.method}`);
                logMessage(`   - MindAR file size: ${mindFile.byteLength} bytes`);
                logMessage(`   - AR experience: Working`);
                
            } catch (error) {
                logMessage(`‚ùå Test failed: ${error.message}`, 'error');
                updateStatus(`‚ùå Test failed: ${error.message}`, 'error');
                updateProgress(0);
            } finally {
                testBtn.disabled = false;
            }
        }
        
        async function testARExperience() {
            try {
                arBtn.disabled = true;
                logMessage('üé≠ Opening AR experience...');
                
                // Open AR experience in new window
                const arUrl = '/experience/ee852cc1-e042-444c-bc5b-78ea14d7c73b';
                window.open(arUrl, '_blank');
                
                logMessage('‚úÖ AR experience opened in new window');
                logMessage('üì± Test the AR experience on your device');
                logMessage('üéØ Point your camera at your marker image');
                
            } catch (error) {
                logMessage(`‚ùå Failed to open AR experience: ${error.message}`, 'error');
            } finally {
                arBtn.disabled = false;
            }
        }
        
        // Initialize
        logMessage('üß™ Python MindAR Compilation Test Tool Loaded');
        logMessage('üéØ Click "Test Python Compilation" to start');
    </script>
</body>
</html>
