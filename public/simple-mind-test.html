<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple .mind Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Simple .mind Generation Test</h1>
    
    <button onclick="testMindGeneration()">Test .mind Generation</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testMindGeneration() {
            addResult('Testing .mind file generation...', 'info');
            
            try {
                // Use the valid UUID
                const testData = {
                    imageUrl: 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png',
                    experienceId: 'ee852cc1-e042-444c-bc5b-78ea14d7c73b'
                };
                
                addResult('Sending request to /api/compile-mind...', 'info');
                
                const response = await fetch('/api/compile-mind', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                addResult(`Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const result = await response.json();
                    addResult('✅ .mind generation successful!', 'success');
                    addResult(`Method: ${result.method}`, 'info');
                    addResult(`File URL: ${result.mindFileUrl}`, 'info');
                    
                    // Test the generated file
                    addResult('Testing generated file...', 'info');
                    const mindResponse = await fetch(result.mindFileUrl);
                    
                    if (mindResponse.ok) {
                        const mindFile = await mindResponse.arrayBuffer();
                        addResult(`✅ File accessible, size: ${mindFile.byteLength} bytes`, 'success');
                        
                        // Analyze file structure
                        const fileData = new Uint8Array(mindFile);
                        
                        // Check header
                        const header = fileData.slice(0, 8);
                        const headerText = new TextDecoder().decode(header);
                        addResult(`Header: "${headerText}"`, 'info');
                        
                        // Check version
                        const version = fileData.slice(8, 12);
                        const versionValue = new DataView(version.buffer).getUint32(0, true);
                        addResult(`Version: ${versionValue}`, 'info');
                        
                        // Check image size
                        const imageSize = fileData.slice(28, 32);
                        const imageSizeValue = new DataView(imageSize.buffer).getUint32(0, true);
                        addResult(`Image size: ${imageSizeValue} bytes`, 'info');
                        
                        // Check feature count
                        const featureCountOffset = 32 + imageSizeValue;
                        const featureCount = fileData.slice(featureCountOffset, featureCountOffset + 4);
                        const featureCountValue = new DataView(featureCount.buffer).getUint32(0, true);
                        addResult(`Feature count: ${featureCountValue}`, 'info');
                        
                        // Show first 64 bytes in hex
                        const first64 = fileData.slice(0, 64);
                        const hex = Array.from(first64).map(b => b.toString(16).padStart(2, '0')).join(' ');
                        addResult(`First 64 bytes: ${hex}`, 'info');
                        
                        addResult('🎉 .mind file generation and analysis complete!', 'success');
                        
                    } else {
                        addResult(`❌ Could not fetch generated file: ${mindResponse.status}`, 'error');
                    }
                } else {
                    const error = await response.text();
                    addResult(`❌ .mind generation failed: ${error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            addResult('🚀 Simple .mind Test Tool Loaded', 'info');
            addResult('Click "Test .mind Generation" to start', 'info');
        });
    </script>
</body>
</html>
