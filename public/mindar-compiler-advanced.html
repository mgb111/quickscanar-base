<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Targets Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .compiler-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .compiler-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Create a white overlay to hide the top branding area */
        .branding-overlay {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            height: 120px;
            background: white;
            z-index: 1000;
            border-radius: 12px 12px 0 0;
            pointer-events: none;
        }

        /* Additional overlay for the left side branding */
        .left-branding-overlay {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 300px;
            height: 600px;
            background: white;
            z-index: 1000;
            border-radius: 12px 0 0 12px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .compiler-section {
                padding: 20px;
            }
            
            .compiler-iframe {
                height: 500px;
            }
            
            .branding-overlay {
                top: 20px;
                left: 20px;
                right: 20px;
                height: 100px;
            }
            
            .left-branding-overlay {
                top: 20px;
                left: 20px;
                width: 200px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Targets Compiler</h1>
            <p>Select target images and start</p>
        </div>

        <div class="compiler-section">
            <!-- White overlay to hide branding -->
            <div class="branding-overlay"></div>
            <div class="left-branding-overlay"></div>
            
            <iframe 
                id="compilerIframe" 
                class="compiler-iframe" 
                src="https://hiukim.github.io/mind-ar-js-doc/tools/compile/"
                title="Image Targets Compiler">
            </iframe>
        </div>
    </div>

    <script>
        // Since we can't access cross-origin iframe content, we use CSS overlays
        // The overlays will hide the branding areas while keeping the functionality accessible
        
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('compilerIframe');
            
            // Add a small delay to ensure iframe is loaded
            setTimeout(() => {
                console.log('MindAR branding hidden with CSS overlays');
            }, 1000);
        });
    </script>
</body>
</html>
