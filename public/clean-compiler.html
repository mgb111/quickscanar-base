<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Targets Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .compiler-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 14px;
            color: #95a5a6;
        }

        .start-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
        }

        .start-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .start-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .compiler-section {
                padding: 30px 20px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Targets Compiler</h1>
            <p>Select target images and start</p>
        </div>

        <div class="compiler-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop files here to upload</div>
                <div class="upload-hint">Supports JPG and PNG files</div>
                <input type="file" id="fileInput" accept="image/jpeg,image/png" multiple>
            </div>

            <button class="start-button" id="startButton" disabled>
                Start button
            </button>
        </div>
    </div>

    <script>
        class CleanImageCompiler {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.startButton = document.getElementById('startButton');
                
                this.selectedFiles = [];
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // File input change
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(Array.from(e.target.files));
                });

                // Upload area click
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFileSelect(files);
                });

                // Start button
                this.startButton.addEventListener('click', () => {
                    this.startCompilation();
                });
            }

            handleFileSelect(files) {
                if (!files || files.length === 0) return;

                // Filter for image files
                const imageFiles = files.filter(file => 
                    file.type.match('image/jpeg') || file.type.match('image/png')
                );

                if (imageFiles.length === 0) {
                    alert('Please select JPG or PNG image files.');
                    return;
                }

                this.selectedFiles = imageFiles;
                this.updateUploadArea();
                this.startButton.disabled = false;
            }

            updateUploadArea() {
                const fileCount = this.selectedFiles.length;
                const uploadText = document.querySelector('.upload-text');
                
                if (fileCount === 1) {
                    uploadText.textContent = `1 file selected: ${this.selectedFiles[0].name}`;
                } else {
                    uploadText.textContent = `${fileCount} files selected`;
                }
            }

            startCompilation() {
                if (this.selectedFiles.length === 0) return;

                // Simulate compilation process
                this.startButton.textContent = 'Processing...';
                this.startButton.disabled = true;

                setTimeout(() => {
                    alert(`Processing ${this.selectedFiles.length} image(s)...\n\nThis is a demo version.`);
                    
                    this.startButton.textContent = 'Start button';
                    this.startButton.disabled = false;
                }, 2000);
            }
        }

        // Initialize the compiler when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CleanImageCompiler();
        });
    </script>
</body>
</html>
