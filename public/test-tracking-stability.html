<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Test Tracking Stability</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        a-scene {
            width: 100vw;
            height: 100vh;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .tracking-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1001;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="debug">
        <h3>🧪 Tracking Stability Test</h3>
        <p>Using improved tracking parameters</p>
        <div id="status">Loading...</div>
    </div>

    <div class="tracking-status" id="tracking-status">
        <h3 id="tracking-title">Point camera at card</h3>
        <p id="tracking-message">Look for the card image</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; maxTrack: 1; warmupTolerance: 5; missTolerance: 10;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-assets>
            <video id="videoTexture" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/video.mp4" loop="true" muted="true" playsinline="true"></video>
        </a-assets>

        <a-mindar-image target="target">
            <a-video src="#videoTexture" position="0 0 0" width="1" height="0.5625" rotation="-90 0 0"></a-video>
        </a-mindar-image>

    </a-scene>

    <script>
        const status = document.getElementById('status');
        const trackingStatus = document.getElementById('tracking-status');
        const trackingTitle = document.getElementById('tracking-title');
        const trackingMessage = document.getElementById('tracking-message');
        
        let targetFoundCount = 0;
        let targetLostCount = 0;
        let lastTargetFound = 0;
        let lastTargetLost = 0;
        
        // Update status
        function updateStatus(message) {
            status.innerHTML = message;
            console.log(message);
        }
        
        function showTrackingStatus(title, message) {
            trackingTitle.textContent = title;
            trackingMessage.textContent = message;
            trackingStatus.style.display = 'block';
        }
        
        function hideTrackingStatus() {
            trackingStatus.style.display = 'none';
        }
        
        // Wait for scene to load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Scene loaded');
        });
        
        // Listen for AR events
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('a-mindar-image');
        
        scene.addEventListener('renderstart', () => {
            updateStatus('AR rendering started');
        });
        
        target.addEventListener('targetFound', () => {
            const now = Date.now();
            targetFoundCount++;
            lastTargetFound = now;
            
            updateStatus(`✅ Target found! (${targetFoundCount} times)`);
            showTrackingStatus("Target Found!", "AR content should be visible");
            
            // Hide status after 2 seconds
            setTimeout(() => {
                hideTrackingStatus();
            }, 2000);
        });
        
        target.addEventListener('targetLost', () => {
            const now = Date.now();
            targetLostCount++;
            lastTargetLost = now;
            
            updateStatus(`❌ Target lost (${targetLostCount} times)`);
            
            // Don't show status immediately - give it time to re-acquire
            setTimeout(() => {
                if (Date.now() - lastTargetFound > 1000) {
                    showTrackingStatus("Target Lost", "Point camera at card again");
                }
            }, 1000);
        });
        
        // Check for errors
        window.addEventListener('error', (event) => {
            updateStatus(`❌ Error: ${event.error?.message || 'Unknown error'}`);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            updateStatus(`❌ Promise error: ${event.reason?.message || 'Unknown error'}`);
        });
        
        // Update tracking stats every 5 seconds
        setInterval(() => {
            const timeSinceFound = Date.now() - lastTargetFound;
            const timeSinceLost = Date.now() - lastTargetLost;
            
            updateStatus(`Tracking Stats: Found ${targetFoundCount} times, Lost ${targetLostCount} times`);
            updateStatus(`Last found: ${timeSinceFound}ms ago, Last lost: ${timeSinceLost}ms ago`);
        }, 5000);
    </script>
</body>
</html>
